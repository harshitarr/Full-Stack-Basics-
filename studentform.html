<center>
<h1>STUDENT FORM</h1>
<form onsubmit="handlesubmit(event)">
<table border="1" style="width:400px">
     <tr>
        <td >Name</td><td><input id="name" placeholder="Enter your name" style="width:290px"></td>
     </tr>
     <tr>
        <td >Age</td><td><input id="age" placeholder="Enter your name" style="width:290px"></td>
     </tr>
     <tr>
        <td >Gender</td><td><input id="male" type="radio">Male <input id="female" type="radio">Female</td>
     <tr>
        <td >Course</td>
        <td>
         <select id="course" style="width:290px">

            <option></option>
            <option>Javascript</option>
            <option>Java</option>
            <option>HTML</option>
            <option>Python</option>
         </select>
        </td>
     </tr>
     <tr>
      <td >Email</td><td><input id="email" type="email" placeholder="Enter your email" style="width:290px"></td>
     </tr>
      <tr>
         <td colspan="2"><button type="submit" style="width:390px">Save</button></td>
      </tr>
</table>
</form>

<h1>STUDENT TABLE</h1>
<table id="studenttable" border="1" style="width:400px" >
   <thead>
      <tr>
         <th>Name</th>
         <th>Age</th>
         <th>Gender</th>
         <th>Course</th>
         <th>Email</th>
         <th>Action</th>
        
      </tr>
   </thead>
   <tbody>

   </tbody>

</table>
</center>
<style>
    td{
        width:100px;
    }

</style>

<script>

   function handlesubmit(event){
      event.preventDefault()
   const name = document.getElementById("name").value
   const age = document.getElementById("age").value
   const gender = document.getElementById("male").checked? "Male":
                  document.getElementById("female").checked? "Female" : ""
   const course = document.getElementById("course").value
   const email = document.getElementById("email").value


   if(!name || !age || !gender|| !course || !email){
      alert("please fill all the parts")
      return false}

   const table = document.getElementById("studenttable").querySelector("tbody")
   const row = document.createElement("tr")

   row.innerHTML = `
   <td>${name}</td>
   <td>${age}</td>
   <td>${gender}</td>
   <td>${course}</td>
   <td>${email}</td>
   <td><button onclick="deleteRow(this)" style="background-color:red; color:white;">Delete</button></td>`
   table.appendChild(row)

   // to clear the fields after submission
   document.getElementById("name").value = "";
   document.getElementById("age").value = "";
   document.getElementById("male").checked = false
   document.getElementById("female").checked = false
   document.getElementById("course").value = "";
   document.getElementById("email").value = "";}

   function deleteRow(button){
      button.parentElement.parentElement.remove()
   }


      

</script>
