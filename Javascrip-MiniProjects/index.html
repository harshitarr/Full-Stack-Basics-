<style>
    .overlap
    {

        top:0px;

        opacity:0.8;
        z-index:1;
        display:none;
    }

    .popup{
        position:absolute;
        width:40%;
        z-index:3;
        background-color: white;
        color:black;

</style>

<script>
    var popoverlay = document.querySelector(".overlap")
    var popbox = document.querySelector(".popup")
    function show()
    {
        popoverlay.style.display = "block"
        popbox.style.display = "block"
    }

    function closeup() {
        popoverlay.style.display = "none"
        popbox.style.display = "none"
    }
</script>
