<div style="padding:31%;margin-top:-17%;">
<div style="border:3px solid black;padding:10%">
<center>
<h1>GUESS THE NUMBER GAME</h1>
<input id="guessno">
<button onclick="clicked()">CHECK</button>
<p id="guessed">GUESSED NO IS RIGHT / WRONG</p>
<p id="score">SCORE : 10</p>
</center>
</div>
</div>

<script>
    var guessno = document.getElementById("guessno")
    var guessed = document.getElementById("guessed")
    var score = document.getElementById("score")
    var Totalscore = 10

    var randomno = Math.floor(Math.random()*10) + 1
    console.log(randomno) // to check the no that is generated at the back


    function clicked(){
    var guessedno = guessno.value

    if (guessedno == randomno)
    {
        
        guessed.textContent = "YOU ARE CORRECT"
        alert("WELL DONE BUDDY !")
        
    }
    else{
        Totalscore = Totalscore - 1
        score.textContent = "SCORE : " + Totalscore
        guessed.textContent = "NOPE , TRY AGAIN "
    }

    }
</script>
