<script>

    let playgame =confirm("Shall we play rock paper and scissors game?")

    if(playgame){
         
        let playchoice = prompt("Please enter rock , paper or scissors")

        if(playchoice){

           let playerone = playchoice.trim().toLowerCase()

           if(playerone === "rock" || playerone === "paper" || playerone ==="scissors"){
            
               let computerchoice = Math.floor(Math.random()*3 + 1)

               let computer = computerchoice ===1 ? "paper" : computerchoice === 2 ? "rock" : "scissors"
               
               let result = 
               playerone === computer ? "You guys are in tie" 
               : playerone === "rock" && computer === "paper" ? `You : ${playerone}\n Comp : ${computer}\n COMP WON !!`
               :  playerone === "rock" && computer === "scissors" ? `You : ${playerone}\n Comp : ${computer}\n YOU WON !!`
               :  playerone === "paper" && computer === "scissors" ? `You : ${playerone}\n Comp : ${computer}\n comp WON !!`
               :  playerone === "paper" && computer === "rock" ? `You : ${playerone}\n Comp : ${computer}\n you WON !!`
               :  playerone === "scissors" && computer === "rock" ? `You : ${playerone}\n Comp : ${computer}\n Comp WON !!`
               :   `You : ${playerone}\n Comp : ${computer}\n you WON !!`
              
               alert(result)
               let playagain = confirm("Play again")
               playagain ? location.reload() : alert("Thanks for playing")

           }

           else{
            alert("You have entered the wrong one pls correct")
           }

        }

        else{
            alert("I guess you changed your mind !")
        }
    }

    else{

        alert("Lets play some other time")
    }

    


</script>
